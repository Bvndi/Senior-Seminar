<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Business Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">B</h2>
        </div>
  <div class="container">
    <h1>Local Business Finder</h1>
    <form id="searchForm">
      <input type="text" id="location" placeholder="Enter location (e.g., New York, NY)" required>
      <input type="text" id="term" placeholder="Search for (e.g., restaurants, plumbers)" required>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    searchButton.addEventListener('click', async () => {
      const query = searchInput.value;
      if (query) {
        try {
          // Call your API
          const response = await fetch(`http://localhost:3000/business-info?query=${encodeURIComponent(query)}`);
          const data = await response.json();

          // Display results
          displayResults(data);
        } catch (error) {
          console.error('Error fetching data:', error);
          resultsDiv.innerHTML = '<p>Failed to fetch results. Please try again.</p>';
        }
      } else {
        alert('Please enter a business name or type.');
      }
    });

    function displayResults(data) {
      if (data.error) {
        resultsDiv.innerHTML = `<p>${data.error}</p>`;
        return;
      }

      resultsDiv.innerHTML = `
        <div class="business-card">
          <h2>${data.name}</h2>
          <p><strong>Address:</strong> ${data.location.address}</p>
          <p><strong>Online Presence:</strong></p>
          <ul>
            ${data.onlinePresence.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}
          </ul>
        </div>
      `;
    }
  </script>
</body>
</html>
