<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Business Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">B</h2>
        </div>
  <div class="container">
    <h1>Local Business Finder</h1>
    <form id="searchForm">
      <input type="text" id="location" placeholder="Enter location (e.g., New York, NY)" required>
      <input type="text" id="term" placeholder="Search for (e.g., restaurants, plumbers)" required>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    const apiKey = 'YOUR_YELP_API_KEY'; // Replace with your Yelp API key
    const resultsDiv = document.getElementById('results');

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = document.getElementById('location').value;
      const term = document.getElementById('term').value;

      try {
        const response = await fetch(`https://cors-anywhere.herokuapp.com/https://api.yelp.com/v3/businesses/search?location=${location}&term=${term}`, {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
          },
        });
        const data = await response.json();
        displayResults(data.businesses);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });

    function displayResults(businesses) {
      resultsDiv.innerHTML = ''; // Clear previous results
      if (businesses.length === 0) {
        resultsDiv.innerHTML = '<p>No businesses found.</p>';
        return;
      }

      businesses.forEach(business => {
        const businessDiv = document.createElement('div');
        businessDiv.className = 'business';
        businessDiv.innerHTML = `
          <h2>${business.name}</h2>
          <p>Rating: ${business.rating} ‚≠ê</p>
          <p>Address: ${business.location.address1}</p>
          <p>Phone: ${business.phone}</p>
          <a href="${business.url}" target="_blank">View on Yelp</a>
        `;
        resultsDiv.appendChild(businessDiv);
      });
    }
  </script>
</body>
</html>
