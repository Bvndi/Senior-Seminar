<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>Local Business Finder</h1>
            <p>Discover businesses with limited online presence in your area</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="business-type" placeholder="What business are you looking for?">
                <input type="text" id="location" placeholder="Location (city or zip)">
                <button id="search-btn">Search</button>
            </div>
            <div class="filters">
                <select id="radius">
                    <option value="1000">Within 1km</option>
                    <option value="5000" selected>Within 5km</option>
                    <option value="10000">Within 10km</option>
                </select>
                <select id="sort-by">
                    <option value="best_match">Best Match</option>
                    <option value="rating">Highest Rated</option>
                    <option value="review_count">Most Reviewed</option>
                    <option value="distance">Closest</option>
                </select>
            </div>
        </div>

        <div class="results-container">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="business-list">
                <h2>Search Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
